<h1 mat-dialog-title>Add new user</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input formControlName="name" matInput required />
      <mat-error *ngIf="nameControl.invalid">{{ getErrorMessage() }}</mat-error>
    </mat-form-field>
    <mat-checkbox formControlName="active">Is Active?</mat-checkbox>
  </form>
</div>
<div class="button-actions" mat-dialog-actions>
  <button mat-raised-button (click)="create()" [disabled]="form.invalid">
    Create
  </button>
  <button mat-raised-button (click)="onNoClick()" cdkFocusInitial>
    Cancel
  </button>
</div>
